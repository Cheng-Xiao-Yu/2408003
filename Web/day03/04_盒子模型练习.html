<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_盒子模型练习</title>
    <style>
        .card{
            width: 300px;
            background-color: #e8e8e8;
            padding: 10px;
            margin-bottom: 30px;
            box-sizing: border-box;
        }
        .card>img{
            width: 100%;
        }
        .card>p{
            border: 5px solid #f00;
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="img/1.png" alt="666">
    <p>我是文字</p>
</div>
