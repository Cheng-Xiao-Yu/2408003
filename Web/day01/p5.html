<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>
<!--table 表示表格的开始与结束
tr table row：表示表格的一行
td table datacell：表格的单元格，真正存放数据的地方
border：表格边框 style="border-collapse: collapse;"合并边框线
text-align：center 文本水平对齐方式：居中-->
<table border="1px" style="border-collapse: collapse;">
    <caption>讲师信息表</caption>
    <tr>
        <th style="text-align: center;">序号</th>
        <th style="text-align: center;">姓名</th>
        <th style="text-align: center;">科目</th>
    </tr>
    <tr>
        <td style="text-align: center;">1</td>
        <td style="text-align: center;">克晶</td>
        <td style="text-align: center;">基础</td>
    </tr>
    <tr>
        <td style="text-align: center;">2</td>
        <td style="text-align: center;">传奇</td>
        <td style="text-align: center;">框架</td>
    </tr>
    <tr>
        <td style="text-align: center;">3</td>
        <td style="text-align: center;">晓宇</td>
        <td style="text-align: center;">IVOS</td>
    </tr>
</table>
<hr>
<table border="1px" style="border-collapse: collapse;">
    <caption>合并单元格</caption>
    <tr>
        <td style="text-align: center;">1-1</td>
        <td style="text-align: center;">1-2</td>
        <td style="text-align: center;" rowspan="2">1-3</td>
        <td style="text-align: center;">1-4</td>
    </tr>
    <tr>
        <td style="text-align: center;" colspan="2">2-1</td>
<!--        <td style="text-align: center;">2-2</td>-->
<!--        <td style="text-align: center;">2-3</td>-->
        <td style="text-align: center;" rowspan="3">2-4</td>
    </tr>
    <tr>
        <td style="text-align: center;" colspan="3">3-1</td>
<!--        <td style="text-align: center;">3-2</td>-->
<!--        <td style="text-align: center;">3-3</td>-->
<!--        <td style="text-align: center;">3-4</td>-->
    </tr>
    <tr>
        <td style="text-align: center;">4-1</td>
        <td style="text-align: center;">4-2</td>
        <td style="text-align: center;">4-3</td>
<!--        <td style="text-align: center;">4-4</td>-->
    </tr>
</table>
<hr>
<table border="1px" style="border-collapse: collapse">
    <captain>购物车</captain>
    <tr>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>商品价格</th>
    </tr>
    <tr>
        <td>1</td>
        <td>小米air11111111</td>
        <td>5877</td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">10000</td>
    </tr>
</table>
</body>
</html>
