    let p1={
        name:'张三',
        age:18,
        say:function (){
            console.log('我是'+this.name+'，今年'+this.age+'岁')
        }
    };
    console.log(p1.name);
    console.log(p1);

    let p2={};
    p2.name='张三';
    p2.age=18;
    p2.say=function (){
        console.log('我是'+this.name+'，今年'+this.age+'岁')
    };
    console.log(p2.name);
    console.log(p2);
